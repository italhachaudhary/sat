<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Surgical Assistance Tool{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- AlpineJS for mobile menu interactions -->
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <style>
      /* Style for the logout modal */
      .modal {
        transition: opacity 0.25s ease;
      }
      body.modal-active {
        overflow-x: hidden;
        overflow-y: hidden; /* Prevent scrolling when modal is open */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- AlpineJS component for state management (e.g., mobile menu open/close) -->
    <div x-data="{ open: false }">
      <!-- Responsive Navigation Bar -->
      <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <a href="/app" class="text-xl font-bold text-gray-800"
                >Surgical Assistance Tool</a
              >
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:block">
              <div class="ml-10 flex items-center space-x-4">
                <a
                  href="/history"
                  class="text-gray-500 hover:text-indigo-600 font-semibold px-3 py-2 rounded-md text-sm"
                  >History</a
                >
                <span class="text-gray-600 mr-4"
                  >Welcome, {{ user.name }}!</span
                >
                <button
                  id="logout-button-desktop"
                  class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
                >
                  Logout
                </button>
              </div>
            </div>

            <!-- Mobile menu button (Hamburger) -->
            <div class="-mr-2 flex md:hidden">
              <button
                @click="open = !open"
                type="button"
                class="bg-white p-2 inline-flex items-center justify-center rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <!-- Hamburger icon (shows when menu is closed) -->
                <svg
                  :class="{'hidden': open, 'block': !open }"
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
                <!-- Close icon (shows when menu is open) -->
                <svg
                  :class="{'hidden': !open, 'block': open }"
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu (Side Menu), show/hide based on menu state. -->
        <div
          x-show="open"
          @click.away="open = false"
          class="md:hidden"
          id="mobile-menu"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-100"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-95"
        >
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <p class="px-3 py-2 text-base font-medium text-gray-700">
              Welcome, {{ user.name }}!
            </p>
            <a
              href="/history"
              class="text-gray-500 hover:bg-gray-50 hover:text-indigo-600 block px-3 py-2 rounded-md text-base font-medium"
              >History</a
            >
          </div>
          <div class="pt-4 pb-3 border-t border-gray-200">
            <div class="flex items-center px-5">
              <button
                id="logout-button-mobile"
                class="w-full text-left bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>

      <main class="max-w-4xl mx-auto mt-10 p-8">
        {% block content %}{% endblock %}
      </main>

      <!-- Logout Confirmation Modal (no changes made here) -->
      <div
        id="logout-modal"
        class="modal pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center opacity-0"
      >
        <div
          class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
        ></div>
        <div
          class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
        >
          <div class="modal-content py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3">
              <p class="text-2xl font-bold">Confirm Logout</p>
              <div
                class="modal-close cursor-pointer z-50"
                id="modal-close-button"
              >
                <svg
                  class="fill-current text-black"
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                >
                  <path
                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                  ></path>
                </svg>
              </div>
            </div>
            <p>Are you sure you want to log out?</p>
            <div class="flex justify-end pt-2">
              <button
                id="cancel-logout-button"
                class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2"
              >
                Cancel
              </button>
              <a
                href="/logout"
                class="px-4 bg-red-500 p-3 rounded-lg text-white hover:bg-red-400"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Updated script to handle both desktop and mobile logout buttons -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          // Select all logout buttons
          const logoutButtons = [
            document.getElementById("logout-button-desktop"),
            document.getElementById("logout-button-mobile"),
          ];
          const logoutModal = document.getElementById("logout-modal");
          const closeButton = document.getElementById("modal-close-button");
          const cancelLogoutButton = document.getElementById(
            "cancel-logout-button"
          );
          const modalOverlay = document.querySelector(".modal-overlay");

          // Function to toggle the logout modal
          function toggleModal() {
            logoutModal.classList.toggle("opacity-0");
            logoutModal.classList.toggle("pointer-events-none");
            document.body.classList.toggle("modal-active");
          }

          // Add click listeners to all logout buttons
          logoutButtons.forEach((button) => {
            if (button) {
              button.addEventListener("click", function (e) {
                e.preventDefault();
                toggleModal();
              });
            }
          });

          // Listeners for closing the modal
          if (closeButton) {
            closeButton.addEventListener("click", toggleModal);
          }
          if (cancelLogoutButton) {
            cancelLogoutButton.addEventListener("click", toggleModal);
          }
          if (modalOverlay) {
            modalOverlay.addEventListener("click", toggleModal);
          }
        });
      </script>
    </div>
  </body>
</html>
