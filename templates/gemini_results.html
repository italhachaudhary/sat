{% extends "layout.html" %} {% block title %}Gemini Analysis Results{% endblock
%} {% block content %}
<div class="bg-white rounded-lg shadow-xl p-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
    Gemini Analysis Results
  </h2>
  <div class="mb-6">
    <img
      src="{{ url_for('static', filename=image_path) }}"
      alt="Uploaded Image"
      class="mx-auto rounded-lg shadow-lg"
      style="max-height: 500px"
    />
  </div>

  <div class="mt-8">
    <h3 class="text-xl font-semibold mb-4 text-gray-800">
      Identified Instrument and Usage:
    </h3>
    <div class="space-y-4">
      <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
        <h4 class="font-bold text-lg text-gray-900">{{ instrument_name }}</h4>
        <p class="text-gray-600" style="white-space: pre-wrap">{{ usage }}</p>
      </div>
    </div>
  </div>
  <div class="mt-8 text-center">
    <a href="/app" class="text-indigo-600 hover:text-indigo-800 font-semibold"
      >Analyze another image</a
    >
  </div>
</div>
{% endblock %}
